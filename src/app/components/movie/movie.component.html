<div class="movie-details">
    <img [src]="movie.imageUrl" alt="{{ movie.title }} poster" class="movie-poster">
    <h2 class="movie-title">{{ movie.title }}</h2>
    <div class="movie-rating">
      <span class="rating-value">{{ movie.rating }}</span>
      <span class="users-rating">({{ movie.usersRating }} users)</span>
    </div>
    <div class="watchlist-count">
      <span class="watchlist-value">{{ movie.watchlist }}</span>
      <span class="watchlist-label">in watchlist</span>
    </div>
    <p class="movie-description">{{ movie.description }}</p>
    <div class="movie-info">
      <span class="director">Director: {{ movie.director }}</span>
      <span class="runtime">Runtime: {{ movie.runtime }}</span>
    </div>
    <div class="movie-genres">
      <span class="genre" *ngFor="let genre of movie.genres">{{ genre }}</span>
    </div>
  </div>
